<script>
    // Initialize the map and set its view to Victoria, BC and zoom level 12
    var map = L.map('map').setView([48.4284, -123.3656], 12);

    // Add OpenStreetMap tile layer
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker for the Parliament Buildings
    var marker = L.marker([48.4233, -123.3656]).addTo(map);
    marker.bindPopup("<b>Parliament Buildings</b><br>Victoria, BC").openPopup();


    // Add a scale bar to the map
    L.control.scale().addTo(map);
    // Add a layer control to switch between base layers
    var baseLayers = {
        "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        })
    };

   
</script>
